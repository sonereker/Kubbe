{{define "page"}}Main{{end}}

{{define "content"}}
    {{if gt (len .Data) 0 }}
        <h2>Currently indexing {{len .Data}} place{{if gt (len .Data) 1 }}s{{end}}</h2>
    {{ end }}
    <ul>
        {{range .Data}}
            <li><a href="{{(index .Contents 0).Slug}}">{{(index .Contents 0).Title}}</a></li>
        {{end}}
    </ul>
{{end}}
